<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Discord‚ÄêStyle Profile</title>
</head>
<body>
  <div class="profile-card">
    <div class="avatar-wrapper">
      <img
        src="https://i.imgur.com/your-avatar.png"
        alt="Avatar"
        class="avatar"
      />
      <span class="status-dot offline" id="statusDot"></span>
    </div>

    <div class="user-info">
      <h2 class="username">YourName<span class="discrim">#1234</span></h2>
    </div>

    <div class="badges">
      <img
        src="https://i.imgur.com/badge1.png"
        alt="Badge 1"
        class="badge"
      />
      <img
        src="https://i.imgur.com/badge2.png"
        alt="Badge 2"
        class="badge"
      />
      <img
        src="https://i.imgur.com/badge3.png"
        alt="Badge 3"
        class="badge"
      />
      <!-- add more badges as needed -->
    </div>

    <button id="toggleStatus">Go Online</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
